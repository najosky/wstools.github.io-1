<h3>您需要创建游戏窗口的数量是多少？</h3>

<div>
    <input type="text" id="multi_number">
    <button type="button" id="confirm">确认</button>
    <span class="warning"><s>据说莫非限制了，现在同一个 IP 的连接数量限制为 20。</s></span>
</div>
<div class="windows"></div>

<script>
(function() {
    $("head").append(`<link rel="stylesheet" href="multi.css">`);
    $("#confirm").click(() => {
        let number = parseInt($("#multi_number").val());
        if (isNaN(number)) {
            $(".warning").html("请输入正经的数字！");
        } else {
            for (let i = 0; i < number; i++) $(".windows").append($(`<iframe src="http://game.wsmud.com"></iframe>`).attr("target", "_blank").addClass("window"));
            $(".warning").html(`添加了${number}个窗口！`);
        }
    });
})();
</script>
